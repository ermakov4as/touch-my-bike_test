<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mob Offers</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style-mob-main.css">
  </head>
  <body>
    <div class="all-block">
      <div class="head-top">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div class="burger"><img src="./img/burger.png"></div>
            <div><a class="logo" href="#"><img src="./img/label.png"></a></div>
            <div class="map"><a href="#" style="text-decoration: underline; font-size: 12px;"><b>карта</b></a></div>
          </div>
          <i class="fab fa-vk"></i>
          <div class="drop-down-line">
            <div>
              <select class="select-down">
                <option>Остров</option>
                <option>Пункт 2</option>
                <option>Пункт 3</option>
              </select>
            </div>
            <div>
              <select class="select-down">
                <option>Пляж</option>
                <option>Пункт 2</option>
                <option>Пункт 3</option>
              </select>
            </div>
          </div>
          <div class="dop-btn">
            <div class="dop"><a href="#" style="text-decoration: underline; font-size: 12px;"><b>дополнительно</b></a></div>
            <div class="pink"><button class="pink-btn">показать 138 байков</button></div>
          </div>
          <div class="all-row">
            <div class="sort-activ">
              <div>сортировать:</div>
              <div>
                <select class="slkt">
                  <option>сначала дешевые</option>
                  <option>сначала дорогие</option>
                </select>
              </div>
            </div>
            <div class="all-bike">
              <div class="name-bike"><b>
                <div>Honda CX-200</div>
                <div>1250 THB</b></div>
              </div>
              <div class="info">
                <div style="font-size: 11px; color: rgb(177, 177, 177);">150 см, синий, 2014г, автомат, ABC, ESP</div>
                <div style="font-size: 11px; color: rgb(177, 177, 177);">230 THB / сутки</div>
              </div>
              <div class="img-bike" style="overflow-x: scroll;">
                <img src="./img/example-bike.png">
                <img src="./img/example-bike.png">
                <img src="./img/example-bike.png">
                <img src="./img/example-bike.png">
                <img src="./img/example-bike.png">
              </div>
              <div class="pledge">
                <div>залог 100 USD</div>
                <div>доставка есть</div>
                <div>Phuket, Kata beach</div>
              </div>
              <div class="botton-row">
                <div><a href="#" style="text-decoration: underline; font-size: 12px;"><b>написать владельцу</b></a></div>
                <div><button class="pink-btn" style="width: 157px;">забронировать</button></div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
